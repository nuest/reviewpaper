        <h1 class="crawler-topic-title">
  <a href="/t/open-source-release-plan/32">Open Source release plan</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting' class='topic-body crawler-post'>
      <div class='crawler-post-meta'>
        <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
          <a itemprop="url" href='/u/manuadmin'><span itemprop='name'>manuadmin</span></a>
          
        </span>

        <span class="crawler-post-infos">
            <meta itemprop='datePublished' content='2018-10-11T16:34:47Z'>

      <div class='post' itemprop='articleBody'>
        <p><a href="http://Manuscripts.io">Manuscripts.io</a> has been built in a highly modular manner. We’ve done this following good engineering practices, but also because we intend to release the source code to the system as readily reusable open source components.</p>
<h2>Openly available components</h2>
<ul>
<li>
<strong><span class="mention">@manuscripts</span>/json-schema</strong>: a JSON schema that describes the data format that gets validated (data that does not meet this schema is neer saved). Presently available as an NPM package at <a href="https://www.npmjs.com/package/@manuscripts/manuscripts-json-schema">@manuscripts/json-schema</a>. Source code to be released separately imminently (<a class="mention" href="/u/alf">@alf</a> working on it).</li>
</ul>
<h2>Components pending an Open Source release</h2>
<ul>
<li>
<strong><span class="mention">@manuscripts</span>/workspace</strong>: the user interface “shell” through which you use to log into, log out from, access your projects.</li>
<li>
<strong><span class="mention">@manuscripts</span>/mac</strong>: the native macOS based desktop application available at <a href="https://www.manuscriptsapp.com">https://www.manuscriptsapp.com</a> (its 2.0 development will be done out in the open).</li>
<li>
<strong><span class="mention">@manuscripts</span>/manuscript-editor</strong>: a <a href="https://prosemirror.net">ProseMirror</a> based HTML content editor that follows the schema defined by the <strong><span class="mention">@manuscripts</span>/json-schema</strong> module.</li>
<li>
<strong><span class="mention">@manuscripts</span>/title-editor</strong>: an editor manuscript titles + bibliography item metadata title editing.</li>
<li>
<strong><span class="mention">@manuscripts</span>/comment-editor</strong>: an editor for the <a href="http://Manuscripts.io">Manuscripts.io</a> commenting system.</li>
<li>
<strong><span class="mention">@manuscripts</span>/pressroom</strong> a web service for document import / export.</li>
<li>
<strong><span class="mention">@manuscripts</span>/sync</strong>: a library that builds up the collaborative data synchronization rules.</li>
<li>
<strong><span class="mention">@manuscripts</span>/api-server</strong>: a web service that handles authenticating users, access control to projects, collaboration invitations etc connectivity between the users.</li>
</ul>
<h2>Open sourcing plan</h2>
<ul>
<li>We will open the source code up component by component, initially on <a href="https://gitlab.com">GitLab</a>.</li>
<li>We will mirror the source also to <a href="http://github.com">GitHub</a>.</li>
<li>We intend to to keep the bug tracker (issues) at GitLab.</li>
<li>The license that we will use by default will be the <a href="https://www.apache.org/licenses/LICENSE-2.0">Apache License Version 2</a>.</li>
<li>The license we will apply to the  <a href="https://opensource.org/licenses/CPAL-1.0">Common Public Attribution License 1.0</a>.</li>
</ul>
<p>We intend to keep issue tracking on GitLab even after GitHub mirroring, but remains to be seen whether that is a workable idea.</p>

i\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch2\\u003eComponents pending an Open Source release\\u003c/h2\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003e\\u003cspan class=\\\&quot;mention\\\&quot;\\u003e@manuscripts\\u003c/span\\u003e/workspace\\u003c/strong\\u003e: the user interface “shell” through which you use to log into, log out from, access your projects.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003e\\u003cspan class=\\\&quot;mention\\\&quot;\\u003e@manuscripts\\u003c/span\\u003e/mac\\u003c/strong\\u003e: the native macOS based desktop application available at \\u003ca href=\\\&quot;https://www.manuscriptsapp.com\\\&quot;\\u003ehttps://www.manuscriptsapp.com\\u003c/a\\u003e (its 2.0 development will be done out in the open).\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003e\\u003cspan class=\\\&quot;mention\\\&quot;\\u003e@manuscripts\\u003c/span\\u003e/manuscript-editor\\u003c/strong\\u003e: a \\u003ca href=\\\&quot;https://prosemirror.net\\\&quot;\\u003eProseMirror\\u003c/a\\u003e based HTML content editor that follows the schema defined by the \\u003cstrong\\u003e\\u003cspan class=\\\&quot;mention\\\&quot;\\u003e@manuscripts\\u003c/span\\u003e/json-schema\\u003c/strong\\u003e module.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003e\\u003cspan class=\\\&quot;mention\\\&quot;\\u003e@manuscripts\\u003c/span\\u003e/title-editor\\u003c/strong\\u003e: an editor manuscript titles + bibliography item metadata title editing.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003e\\u003cspan class=\\\&quot;mention\\\&quot;\\u003e@manuscripts\\u003c/span\\u003e/comment-editor\\u003c/strong\\u003e: an editor for the \\u003ca href=\\\&quot;http://Manuscripts.io\\\&quot;\\u003eManuscripts.io\\u003c/a\\u003e commenting system.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003e\\u003cspan class=\\\&quot;mention\\\&quot;\\u003e@manuscripts\\u003c/span\\u003e/pressroom\\u003c/strong\\u003e a web service for document import / export.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003e\\u003cspan class=\\\&quot;mention\\\&quot;\\u003e@manuscripts\\u003c/span\\u003e/sync\\u003c/strong\\u003e: a library that builds up the collaborative data synchronization rules.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003e\\u003cspan class=\\\&quot;mention\\\&quot;\\u003e@manuscripts\\u003c/span\\u003e/api-server\\u003c/strong\\u003e: a web service that handles authenticating users, access control to projects, collaboration invitations etc connectivity between the users.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch2\\u003eOpen sourcing plan\\u003c/h2\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eWe will open the source code up component by component, initially on \\u003ca href=\\\&quot;https://gitlab.com\\\&quot;\\u003eGitLab\\u003c/a\\u003e.\\u003c/li\\u003e\\n\\u003cli\\u003eWe will mirror the source also to \\u003ca href=\\\&quot;http://github.com\\\&quot;\\u003eGitHub\\u003c/a\\u003e.\\u003c/li\\u003e\\n\\u003cli\\u003eWe intend to to keep the bug tracker (issues) at GitLab.\\u003c/li\\u003e\\n\\u003cli\\u003eThe license that we will use by default will be the \\u003ca href=\\\&quot;https://www.apache.org/licenses/LICENSE-2.0\\\&quot;\\u003eApache License Version 2\\u003c/a\\u003e.\\u003c/li\\u003e\\n\\u003cli\\u003eThe license we will apply to the  \\u003ca href=\\\&quot;https://opensource.org/licenses/CPAL-1.0\\\&quot;\\u003eCommon Public Attribution License 1.0\\u003c/a\\u003e.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eWe intend to keep issue tracking on GitLab even after GitHub mirroring, but remains to be seen whether that is a workable idea.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:1,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2018-10-11T16:36:23.032Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:22,\&quot;reads\&quot;:25,\&quot;score\&quot;:115
